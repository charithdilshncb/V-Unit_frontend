<h2>Submit a Request</h2>
<div class = "container">
    <div class="row">
<form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
    <div class="form-group">
        <label for="requestname">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.requestname.errors }" />
        <div *ngIf="submitted && f.requestname.errors" class="invalid-feedback">
            <div *ngIf="f.requestname.errors.required">Please provide a title for your request</div>
        </div>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" />
        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
            <div *ngIf="f.host.errors.required">Type is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" formControlName="location" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.location.errors }" />
        <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
            <div *ngIf="f.venue.errors.required">Location is required</div>
        </div>
    </div>
    <div class="form-group">
            <label for="brief">Brief</label>
            <input type="text" formControlName="brief" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.brief.errors }" />
            <div *ngIf="submitted && f.brief.errors" class="invalid-feedback">
                <div *ngIf="f.brief.errors.required">Please provide a brief on your request</div>
            </div>
        </div>
    
    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary">Submit</button>
